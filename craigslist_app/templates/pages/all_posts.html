{% extends 'base.html' %}

{% block title %}Craigslist:Posts{% endblock title %}

{% block header %}Posts{% endblock header %}

{% block main-body %}

<ol>
  {% for post in posts  %}
  <li><a href="{% url 'post-detail' category_id=1 post_id=post.id %}">{{post.name}}</a></li>
  {% endfor %}
</ol>

{% comment %} <div class = 'button'><a href='{% url "add-post" %}'>Add Post</a></div> {% endcomment %}

<a href="{% url 'add-post' %}"><button>Add Post</button></a>

{% endblock main-body %}
