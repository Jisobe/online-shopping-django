{% extends 'base.html' %}

{% block title %}Craigslist: Add Category{% endblock title %}

{% block header %}Add Category{% endblock header %}

{% block main-body %}

<h2> {{type_of_request}} Category </h2>
<form method='POST' class ='category-form'>
  {% csrf_token %}
  {{ category.as_p }}
  <button type='submit'>Save Category</button>
</form>

<a href="{% url 'categories' %}"><button>Back to Categories</button></a>

{% endblock main-body %}
