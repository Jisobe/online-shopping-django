{% extends 'base.html' %}

{% block title %}Craigslist: Add Post{% endblock title %}

{% block header %}Add Post{% endblock header %}

{% block main-body %}

<h2> {{type_of_request}} Post </h2>
<form method='POST' class ='post-form'>
  {% csrf_token %}
  {{ post.as_p }}
  <button type='submit'>Add Post</button>
</form>

<a href="{% url 'categories' %}"><button>Back to Categories</button></a>

{% endblock main-body %}
